<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Poppins Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Google Open Sans Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>

</head>

<body>

    <div class="flex flex-col py-14 px-20 lg:h-screen justify-between bg-bg-huddle-desktop bg-left bg-[#674BAF]">
        <div class="mb-12 lg:mb-0">
            <img class="w-52" src="./images/logo.svg" alt="">
        </div>
        <div class="flex flex-col lg:flex-row ">
            <div class="lg:w-1/2">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="lg:w-1/2 lg:px-24 py-12 text-center lg:text-left">
                <div class="font-poppins font-semibold text-white text-4xl leading-[3rem] mb-8">Build The Community Your Fans Will Love</div>
                <div class="text-white text-xl lg:text-sm font-normal">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </div>
                <div>
                    <button class="mt-8 bg-white hover:bg-[#E882E8] w-full md:w-max md:px-16 py-4 text-[#674BAF] hover:text-white font-normal font-poppins text-lg shadow-lg hover:shadow-xl rounded-full transition-colors">Register</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center lg:justify-end">
            <span class="text-white hover:text-[#E882E8] font-lg px-4 py-2 border-2 border-white hover:border-[#E882E8] transition-colors cursor-pointer rounded-full"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="text-white hover:text-[#E882E8] font-lg px-3 py-2 border-2 border-white hover:border-[#E882E8] transition-colors cursor-pointer rounded-full ml-4"><i class="fa-brands fa-twitter"></i></span>
            <span class="text-white hover:text-[#E882E8] font-lg px-3 py-2 border-2 border-white hover:border-[#E882E8] transition-colors cursor-pointer rounded-full ml-4"><i class="fa-brands fa-instagram"></i></span>
        </div>
    </div>

    <div class="attribution !text-white">Challenge by <a class="text-red-800 font-medium" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="text-indigo-800 font-bold" href="https://github.com/azateser">Azat ESER</a>.</div>
