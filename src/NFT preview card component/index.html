    <link href="../../assets/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <div class="flex flex-col py-52 h-screen items-center justify-center bg-[#0d1a2d]">
