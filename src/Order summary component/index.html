<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/output.css" rel="stylesheet">

    <!-- Google Red Hat Display Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
        }
    </style>

</head>

<body class="bg-[#dfe9ff]">

    <div class="flex -z-[1]">
        <img class="w-full top-0 absolute -z-[1]" src="./images/pattern-background-desktop.svg" alt="">
    </div>

    <div class="z-50 flex flex-col py-52 h-screen items-center justify-center">
        <div class="w-80 shadow-xl rounded-xl bg-white flex flex-col items-center h-max">
            <img src="./images/illustration-hero.svg" class="rounded-t-xl " alt="">

            <div class="text-center m-5">
                <div class="text-xl font-black text-gray-900">Order Summary</div>
                <div class="text-sm font-normal mt-2 text-gray-400">You can now listen to millions of songs. audiobooks, and podcasts on any device anywhere you like!</div>
            </div>

            <div class="bg-[#f8f8ff] p-4 px-6 rounded-md flex justify-between items-center ">
                <img class="w-11" src="./images/icon-music.svg" alt="">
                <div class="ml-3">
                    <div class="font-extrabold text-sm text-gray-800">Annual Plan</div>
                    <span class="font-normal text-sm text-gray-500">$59.99/year</span>
                </div>
                <span class="ml-8 text-blue-700 text-xs underline cursor-pointer font-bold">Change</span>
            </div>

            <div class="mt-6 mb-8 text-center">
                <button class="px-16 py-3 bg-[#382be0] text-white rounded-lg shadow-lg shadow-indigo-200 text-xs font-bold">Proceed to Payment</button>
                <div class="mt-6 text-sm text-gray-500 font-bold cursor-pointer">Cancel Order</div>
            </div>

        </div>
    </div>


    <div class="attribution">Challenge by <a class="text-gray-500 font-medium" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="text-indigo-500 font-bold" href="https://github.com/azateser">Azat ESER</a>.</div>

</body>

</html>
