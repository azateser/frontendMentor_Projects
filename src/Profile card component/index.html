<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/output.css" rel="stylesheet">

    <!-- Google Kumbh Sans Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kumbh Sans', sans-serif;
            font-size: 18px;
        }
    </style>

</head>


<body class="h-screen overflow-hidden bg-[#19A2AE] flex items-center justify-center text-lg px-6">

    <div class="relative max-w-[350px] w-full bg-white bg-no-repeat bg-top rounded-2xl shadow-2xl bg-profile-card">
        <img src="./images/bg-pattern-top.svg" alt="" class="max-w-max absolute -z-50 bg-top-pattern-position">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="max-w-max absolute -z-50 bg-bottom-pattern-position md:bg-bottom-pattern-position-desktop">

        <div class="flex flex-col items-center justify-center mt-5 p-9">
            <img class="rounded-full border-4 bg-white border-white mt-8" src="./images/image-victor.jpg" alt="Profile Picture">
            <div class="mt-6 mb-1"><span class="font-bold">Victor Crest</span> <span class="font-normal ml-2 opacity-50">26</span></div>
            <div class="text-text text-sm opacity-50">London</div>
        </div>
        <div class="flex justify-evenly py-6 border border-neutral border-r-0 border-b-0 border-l-0">
            <div class="text-center">
                <h3 class="font-bold text-secondary">80K</h3>
                <p class="text-xs text-text tracking-widest opacity-50">Followers</p>
            </div>
            <div class="text-center">
                <h3 class="font-bold text-secondary">803K</h3>
                <p class="text-xs text-text tracking-widest opacity-50">Likes</p>
            </div>
            <div class="text-center">
                <h3 class="font-bold text-secondary">1.4K</h3>
                <p class="text-xs text-text tracking-widest opacity-50">Photos</p>
            </div>
        </div>
    </div>

    <div class="attribution !text-white">Challenge by <a class="text-indigo-500 font-medium" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="text-indigo-500 font-bold" href="https://github.com/azateser">Azat ESER</a>.</div>

</body>

</html>
